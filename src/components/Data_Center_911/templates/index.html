<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>MONITOREO DATA CENTER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/src/components/Data_Center_911/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">MONITOREO DATA CENTER</h1>
            <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#configModal">
                <i class="bi bi-gear"></i> Configuración
            </button>
        </div>
        
        <div class="row h-90">
            <!-- Left Column: SVG Visualization -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center">
                        <object data="/src/components/Data_Center_911/static/svg/visualization.svg" type="image/svg+xml" class="w-100">
                            <img src="/src/components/Data_Center_911/static/svg/visualization.svg" alt="Visualización SVG" class="w-100">
                        </object>
                    </div>
                </div>
            </div>

            <!-- Right Column: Sensor Data and Charts -->
            <div class="col-md-6">
                <!-- Sensor Readings -->
                <div class="row g-2 mb-2">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body py-2">
                                <h6 class="card-title mb-1">Sensor S1</h6>
                                <p class="temp-reading mb-0">Temp: <span id="S1-temp">--</span>°C 
                                    <span id="S1-trend" class="ms-2 trend-arrow">→</span></p>
                                <div id="S1-prediction-container" class="prediction-container">
                                    <p class="prediction-reading mb-0">Pred: <span id="S1-prediction">--</span></p>
                                </div>
                                <p class="humidity-reading mb-0">Humidity: <span id="S1-humidity">--</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body py-2">
                                <h6 class="card-title mb-1">Sensor S2</h6>
                                <p class="temp-reading mb-0">Temp: <span id="S2-temp">--</span>°C
                                    <span id="S2-trend" class="ms-2 trend-arrow">→</span></p>
                                <div id="S2-prediction-container" class="prediction-container">
                                    <p class="prediction-reading mb-0">Pred: <span id="S2-prediction">--</span></p>
                                </div>
                                <p class="humidity-reading mb-0">Humidity: <span id="S2-humidity">--</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body py-2">
                                <h6 class="card-title mb-1">Sensor S3</h6>
                                <p class="temp-reading mb-0">Temp: <span id="S3-temp">--</span>°C
                                    <span id="S3-trend" class="ms-2 trend-arrow">→</span></p>
                                <div id="S3-prediction-container" class="prediction-container">
                                    <p class="prediction-reading mb-0">Pred: <span id="S3-prediction">--</span></p>
                                </div>
                                <p class="humidity-reading mb-0">Humidity: <span id="S3-humidity">--</span>%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Historical Charts -->
                <div class="row g-2">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="historyChartS1"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="historyChartS2"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <canvas id="historyChartS3"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sensor Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#positions" type="button">Positions</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#ranges" type="button">Ranges</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#updates" type="button">Updates</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#visibility" type="button">Visibility</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Positions Tab -->
                        <div class="tab-pane fade show active" id="positions">
                            <div class="row">
                                <div class="col-md-4 mb-3" id="S1-position-config">
                                    <h6>Sensor S1</h6>
                                    <div class="mb-2">
                                        <label class="form-label">X Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="100" data-sensor="S1" data-axis="x">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Y Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="90" data-sensor="S1" data-axis="y">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3" id="S2-position-config">
                                    <h6>Sensor S2</h6>
                                    <div class="mb-2">
                                        <label class="form-label">X Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="300" data-sensor="S2" data-axis="x">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Y Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="190" data-sensor="S2" data-axis="y">
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3" id="S3-position-config">
                                    <h6>Sensor S3</h6>
                                    <div class="mb-2">
                                        <label class="form-label">X Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="100" data-sensor="S3" data-axis="x">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label">Y Position</label>
                                        <input type="range" class="form-range" min="50" max="350" value="290" data-sensor="S3" data-axis="y">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Ranges Tab -->
                        <div class="tab-pane fade" id="ranges">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <h6>Temperature Color Ranges</h6>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="form-label">Cold Range (≤)</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="coldRange" value="20" min="0" max="50" step="0.5">
                                                <span class="input-group-text">°C</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label class="form-label">Hot Range (≥)</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="hotRange" value="25" min="0" max="50" step="0.5">
                                                <span class="input-group-text">°C</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Updates Tab -->
                        <div class="tab-pane fade" id="updates">
                            <div class="mb-3">
                                <label class="form-label">Update Interval</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="updateInterval" value="2" min="1" max="60">
                                    <span class="input-group-text">seconds</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="enableAnimations" checked>
                                    <label class="form-check-label">Enable Animations</label>
                                </div>
                            </div>
                        </div>

                        <!-- Visibility Tab -->
                        <div class="tab-pane fade" id="visibility">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="S1-visibility" checked>
                                        <label class="form-check-label">Sensor S1</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="S2-visibility" checked>
                                        <label class="form-check-label">Sensor S2</label>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="S3-visibility" checked>
                                        <label class="form-check-label">Sensor S3</label>
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="heatmap-visibility" checked>
                                        <label class="form-check-label">Heat Map</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveConfig">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files in correct order -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/components/Data_Center_911/static/js/socket.js"></script>
    <script src="/src/components/Data_Center_911/static/js/visualization.js"></script>
    <script src="/src/components/Data_Center_911/static/js/history.js"></script>
    <script src="/src/components/Data_Center_911/static/js/config.js"></script>
</body>
</html>
